name: Cypress API Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Verify Cypress
        run: npx cypress verify

      - name: Run Cypress tests
        run: npx cypress run


      # ğŸ‘ Mesclar todos os arquivos JSON gerados
      - name: Merge Mochawesome reports
        run: npx mochawesome-merge cypress/reports/mochawesome/*.json > mochawesome.json

      # ğŸ‘ Criar relatÃ³rio HTML final
      - name: Generate Mochawesome HTML
        run: npx marge mochawesome.json -f report -o mochawesome-report

      # ğŸ“¦ Publicar como artifact
      - name: Upload Mochawesome HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-report
          path: mochawesome-report
